<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-error: var(--color-red-500);
            --color-warning: var(--color-orange-500);
            --color-success: var(--color-teal-500);
            --color-border: rgba(94, 82, 64, 0.2);

            --font-size-base: 14px;
            --font-size-sm: 12px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: rgba(50, 184, 198, 1);
                --color-primary-hover: rgba(45, 166, 178, 1);
                --color-border: rgba(119, 124, 124, 0.3);
            }
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
        }

        body {
            margin: 0;
            padding: var(--space-24);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 var(--space-8) 0;
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
        }

        .subtitle {
            margin: 0 0 var(--space-24) 0;
            font-size: var(--font-size-md);
            color: var(--color-text-secondary);
        }

        .form-group {
            margin-bottom: var(--space-24);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            gap: var(--space-8);
        }

        input[type="password"],
        input[type="text"] {
            flex: 1;
            padding: var(--space-12) var(--space-16);
            font-size: var(--font-size-md);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            color: var(--color-text);
            transition: border-color 0.15s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .toggle-btn {
            padding: var(--space-12) var(--space-16);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            color: var(--color-text-secondary);
            font-size: var(--font-size-lg);
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn:hover {
            background: var(--color-gray-200);
            border-color: var(--color-primary);
        }

        @media (prefers-color-scheme: dark) {
            .toggle-btn:hover {
                background: rgba(119, 124, 124, 0.2);
            }
        }

        .strength-meter {
            margin-bottom: var(--space-16);
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background-color: var(--color-border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: var(--space-12);
        }

        .strength-progress {
            height: 100%;
            width: 0%;
            background-color: var(--color-error);
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-progress.weak {
            width: 25%;
            background-color: var(--color-red-500);
        }

        .strength-progress.fair {
            width: 50%;
            background-color: var(--color-orange-500);
        }

        .strength-progress.good {
            width: 75%;
            background-color: rgba(230, 129, 97, 1);
        }

        .strength-progress.strong {
            width: 100%;
            background-color: var(--color-success);
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .strength-text {
            color: var(--color-text-secondary);
        }

        .strength-text.weak {
            color: var(--color-red-500);
        }

        .strength-text.fair {
            color: var(--color-orange-500);
        }

        .strength-text.good {
            color: rgba(230, 129, 97, 1);
        }

        .strength-text.strong {
            color: var(--color-success);
        }

        .analysis {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .analysis h3 {
            margin: 0 0 var(--space-12) 0;
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-semibold);
        }

        .criteria-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-12);
        }

        .criteria-item {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: var(--font-size-sm);
            padding: var(--space-8);
            background-color: var(--color-background);
            border-radius: var(--radius-base);
            transition: all 0.2s ease;
        }

        .criteria-item.met {
            background-color: rgba(33, 128, 141, 0.08);
            color: var(--color-success);
        }

        .criteria-icon {
            font-size: var(--font-size-lg);
            flex-shrink: 0;
        }

        .entropy-info {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .entropy-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
        }

        .entropy-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
        }

        .entropy-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-8);
            line-height: 1.6;
        }

        .recommendations {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
        }

        .recommendations h3 {
            margin: 0 0 var(--space-12) 0;
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-semibold);
        }

        .recommendation-item {
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-8);
            padding-left: var(--space-20);
            position: relative;
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .recommendation-item:last-child {
            margin-bottom: 0;
        }

        .recommendation-item::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--color-primary);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--space-16);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Strength Checker</h1>
        <p class="subtitle">Real-time password strength analysis based on NIST guidelines</p>

        <div class="form-group">
            <label for="password">Enter Your Password</label>
            <div class="password-input-wrapper">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Type or paste your password..."
                    autocomplete="off"
                >
                <button class="toggle-btn" id="toggleBtn" title="Show/Hide password">
                    üëÅÔ∏è
                </button>
            </div>
        </div>

        <div id="results" class="empty-state">
            <div class="empty-state-icon">üîë</div>
            <p>Start typing to analyze password strength</p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggleBtn');
        const resultsDiv = document.getElementById('results');

        let isPasswordVisible = false;

        // Toggle password visibility
        toggleBtn.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            toggleBtn.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
        });

        // Analyze password on input
        passwordInput.addEventListener('input', analyzePassword);

        function analyzePassword() {
            const password = passwordInput.value;

            if (password.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîë</div>
                        <p>Start typing to analyze password strength</p>
                    </div>
                `;
                return;
            }

            const analysis = calculatePasswordStrength(password);
            displayResults(analysis);
        }

        function calculatePasswordStrength(password) {
            // Character type checks
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            const hasLongLength = password.length >= 12;
            const hasVeryLongLength = password.length >= 16;

            // Calculate entropy (bits)
            let charsetSize = 0;
            if (hasLowercase) charsetSize += 26;
            if (hasUppercase) charsetSize += 26;
            if (hasNumbers) charsetSize += 10;
            if (hasSpecial) charsetSize += 32;

            const entropy = charsetSize > 0 
                ? password.length * Math.log2(charsetSize) 
                : 0;

            // Determine strength level
            let strength, label, recommendation;

            if (password.length < 8) {
                strength = 'weak';
                label = 'Very Weak';
                recommendation = 'Password is too short. Aim for at least 8 characters.';
            } else if (entropy < 28) {
                strength = 'weak';
                label = 'Weak';
                recommendation = 'Password can be cracked quickly. Add more character variety.';
            } else if (entropy < 50) {
                strength = 'fair';
                label = 'Fair';
                recommendation = 'Password is moderate. Consider adding more characters or variety.';
            } else if (entropy < 80) {
                strength = 'good';
                label = 'Good';
                recommendation = 'Password is strong. Good security level.';
            } else {
                strength = 'strong';
                label = 'Excellent';
                recommendation = 'Password is very strong. Excellent security!';
            }

            return {
                password,
                strength,
                label,
                entropy: entropy.toFixed(2),
                length: password.length,
                hasLowercase,
                hasUppercase,
                hasNumbers,
                hasSpecial,
                hasLongLength,
                hasVeryLongLength,
                recommendation
            };
        }

        function displayResults(analysis) {
            const criteria = [
                { met: analysis.length >= 8, label: '8+ characters' },
                { met: analysis.hasVeryLongLength, label: '16+ characters' },
                { met: analysis.hasLowercase, label: 'Lowercase letters' },
                { met: analysis.hasUppercase, label: 'Uppercase letters' },
                { met: analysis.hasNumbers, label: 'Numbers' },
                { met: analysis.hasSpecial, label: 'Special characters' }
            ];

            const criteriaHTML = criteria.map(c => `
                <li class="criteria-item ${c.met ? 'met' : ''}">
                    <span class="criteria-icon">${c.met ? '‚úì' : '‚óã'}</span>
                    <span>${c.label}</span>
                </li>
            `).join('');

            const recommendations = getRecommendations(analysis);
            const recommendationsHTML = recommendations.length > 0 
                ? recommendations.map(r => `<div class="recommendation-item">${r}</div>`).join('')
                : '<div class="recommendation-item">Great! Your password is strong.</div>';

            resultsDiv.innerHTML = `
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-progress ${analysis.strength}"></div>
                    </div>
                    <div class="strength-label">
                        <span>Strength:</span>
                        <span class="strength-text ${analysis.strength}">${analysis.label}</span>
                    </div>
                </div>

                <div class="analysis">
                    <h3>Character Analysis</h3>
                    <ul class="criteria-list">
                        ${criteriaHTML}
                    </ul>
                </div>

                <div class="entropy-info">
                    <div class="entropy-label">Password Entropy</div>
                    <div class="entropy-value">${analysis.entropy} bits</div>
                    <div class="entropy-description">
                        Higher entropy means stronger password security. Recommended: 50+ bits for good security, 80+ bits for excellent security.
                    </div>
                </div>

                <div class="recommendations">
                    <h3>Recommendations</h3>
                    ${recommendationsHTML}
                </div>
            `;
        }

        function getRecommendations(analysis) {
            const tips = [];

            if (analysis.length < 12) {
                tips.push('Make password at least 12 characters long (NIST recommends 15+ for sensitive accounts)');
            }
            if (!analysis.hasUppercase) {
                tips.push('Add uppercase letters to increase complexity');
            }
            if (!analysis.hasLowercase) {
                tips.push('Add lowercase letters');
            }
            if (!analysis.hasNumbers) {
                tips.push('Include numbers for better security');
            }
            if (!analysis.hasSpecial) {
                tips.push('Include special characters like !@#$%^&*');
            }
            if (analysis.entropy < 50) {
                tips.push('Increase the variety of characters used');
            }

            return tips;
        }
    </script>
</body>
</html>
